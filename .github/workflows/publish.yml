# Triggered on push events to the main branch.
# Publishes the package to PyPI only on tag pushes.

name: ğŸ ğŸ“¦ Publish Python distribution to PyPI and TestPyPI

on:
  push:
    branches:
      - main
    tags:
      - v*

jobs:
  build:
    name: Build distribution ğŸ“¦
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ğŸ
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"

    - name: Setup Poetry ğŸ“š
      uses: Gr1N/setup-poetry@v8
    
    - name: Build distribution ğŸ“¦
      run: poetry build

    - name: Store the distribution artifact ğŸ¥¶
      uses: actions/upload-artifact@v3
      with:
        name: python-package-distributions
        path: dist/

  publish-to-pypi:
    name: Publish distro to PyPI ğŸ ğŸ“¦
    if: startsWith(github.ref, 'refs/tags/')  # only publish to PyPI on tag pushes
    
    runs-on: ubuntu-latest
    needs:
    - build
    
    environment:
      name: prod
      url: https://pypi.org/p/dbt-datadict
    
    permissions:
      id-token: write

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v3
      with:
        name: python-package-distributions
        path: dist/

    - name: Publish distribution ğŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
          password: ${{ secrets.PYPI_TOKEN }}

  publish-to-testpypi:
    name: Publish distro to TestPyPI ğŸ ğŸ“¦

    runs-on: ubuntu-latest
    needs:
    - build

    environment:
      name: test
      url: https://test.pypi.org/p/dbt-datadict

    permissions:
      id-token: write

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v3
      with:
        name: python-package-distributions
        path: dist/

    - name: Publish distribution ğŸ“¦ to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        password: ${{ secrets.PYPI_TOKEN }}
        skip-existing: true
